	<script>
		var careerSelect = document.getElementById('career');
		var additionalFields = document.querySelectorAll('.additional-fields');

		careerSelect.addEventListener('change', function() {
			var selectedOption = this.options[this.selectedIndex];
			var selectedValue = selectedOption.value;
			showAdditionalFields(selectedValue);
		});

		function showAdditionalFields(career) {
			additionalFields.forEach(function(field) {
				if (field.id === career + '-fields') {
					field.style.display = 'block';
				} else {
					field.style.display = 'none';
				}
			});
		}
	</script>
